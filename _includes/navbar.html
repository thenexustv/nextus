                    <!-- Icon when menu is closed. -->
                    <!-- Menu open: "hidden", Menu closed: "block" -->
                    <svg id="navbar-mobile-menu-toggle-burger" class="block h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">

                        {% endfor %}

{% assign url = page.url|remove:'.html' %}
<div class="bg-gray-900">
  <nav class="container mx-auto">
    <div class="px-2 sm:px-8 py-0 sm:py-1">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button
            id="navbar-mobile-menu-toggle-button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out"
          >
            <!-- Icon when menu is closed. -->
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg
              id="navbar-mobile-menu-toggle-burger"
              class="block h-6 w-6"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <!-- Icon when menu is open. -->
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg
              id="navbar-mobile-menu-toggle-x"
              class="hidden h-6 w-6"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between"
        >
          <div class="flex-shrink-0">
            <a href="{{ site.baseurl }}/">
              <!-- mobile -->
              <div className="block">
                <div class="flex items-center">
                  <img
                    class="block h-10 w-auto"
                    src="http://thenexus.tv/wp-content/themes/coprime/resources/images/nx-logo-grayscale.png"
                    alt=""
                  />
                  <span
                    class="block leading-none tracking-wide text-5xl text-shadow text-white font-league-gothic uppercase mt-1 ml-3"
                    >The Nexus</span
                  >
                </div>
              </div>
            </a>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex justify-end items-center h-full">
              <ul class="list-none flex">
                {% for item in site.data.nav %}
                <li
                  class="{% if url == '{{ item.url }}' %}active-class{% endif %} ml-4 px-3 py-2 rounded-md text-sm font-medium leading-5 text-gray-100 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out"
                >
                  <a href="{{site.baseurl}}{{ item.url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="navbar-mobile-menu" class="hidden sm:hidden">
      <div class="px-2 pt-2 pb-3">
        <ul class="list-none">
          {% for item in site.data.nav %}
          <li
            class="{% if url == '{{ item.url }}' %}active-class{% endif %} mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out"
          >
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
